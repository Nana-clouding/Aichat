<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>暗証番号入力</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f0f0f0;
font-family: Arial, sans-serif;
}
.container {
background: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
text-align: center;
}
input[type="password"] {
padding: 10px;
border: 2px solid #007bff;
border-radius: 5px;
width: 80%;
margin-bottom: 15px;
}
button {
padding: 10px 20px;
background-color: #007bff;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}
button:hover {
background-color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
<h2>暗証番号を入力してください</h2>
<input type="password" id="pin" placeholder="暗証番号">
<br>
<button onclick="checkPin()">送信</button>
</div>

<script>
function checkPin() {
const pin = document.getElementById("pin").value;
const correctPin = "xxx"; // 正しい暗証番号を設定

if (pin === correctPin) {
window.location.href = "https://google.com"; // 移動したいページのURL
} else {
alert("暗証番号が間違っています。");
}
}
</script>

</body>
</html>
